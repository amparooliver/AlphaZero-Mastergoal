<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterGoal - Start</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .title {
            color: #1D350F;
            font-size: 4em;
        }
        .subtitle {
            color: #4CAF50;
            font-size: 2.5em;
        }      
        .start-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F6FCDF;
        }

        .start-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #38823b;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1 class="title">Mastergoal</h1>
        <h2 class="subtitle">Ready to play?</h2>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            // Send a signal to the backend to start the game
            fetch('/start_game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to the game page
                    window.location.href = '/game';
                } else {
                    alert('Failed to start the game: ' + data.message);
                }
            })
            .catch(err => {
                console.error('Error:', err);
                alert('An error occurred while starting the game.');
            });
        }
    </script>
</body>
</html>
